			<h2>컴투스 프로야구란 무엇인가?</h2>
			<p><a href="https://cafe.naver.com/com2usbaseball2015" target="_blank" title="컴투스프로야구 네이버카페">컴투스 프로야구</a> 시리즈의 최신작으로, 현재의 최고 등급 카드는 레전드이다.</p>
			<p>MVP카드는 동일팀 모든 년도와 호환이되어 개인적으로 레전드를 제외하면 가장 좋은 카드라고 생각된다. 또한 골든글러브 카드는 모든 팀과 호환이 되어 초반 및 같은 년도의 팀에게는 아주 좋은 카드이다.</p>
