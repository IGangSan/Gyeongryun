			<h2>이터널 리턴이란 무엇인가?</h2>
			<p>넵튠의 자회사 님블뉴런에서 만든 쿼터뷰 배틀로얄 게임이다. 약칭은 구 명칭인 '영원회귀:블랙서바이벌'의 뒷부분을 줄인 블서나 <a href="https://playeternalreturn.com/ko/" target="_blank" title="Eternal Return"› ko-kr">이터널 리턴</a>을 줄인 이리, 또는 영원회귀를 줄인 영회로 칭하는 편. 블서의 경우 동명의 전작 블랙서바이벌과 겹치긴 하지만 이쪽이 워낙 나온지 오래된 겜이다보니 어지간해서는 블서하면 이터널 리턴을 가르키는 경우가 많다.</p>
